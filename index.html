/<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Steam Fix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,0,0,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(0,0,255,0.1) 0%, transparent 30%),
                linear-gradient(45deg, #0a081a 0%, #1a0f2b 50%, #0a081a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bgPan 20s linear infinite;
        }

        .header {
            width: 100%;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(5px);
            position: relative;
            margin-top: 50px;
        }

        .main-title {
            font-size: 4em;
            color: transparent;
            background: linear-gradient(45deg, 
                #ff3366 0%, 
                #ffffff 50%, 
                #3366ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 0 15px rgba(255,51,102,0.5),
                0 0 30px rgba(51,102,255,0.3);
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
            border-bottom: 3px solid rgba(255,255,255,0.1);
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,51,102,0.8) 50%, 
                transparent 100%);
            filter: drop-shadow(0 0 10px rgba(255,51,102,0.5));
        }

        .laser-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .laser-button {
            padding: 25px 50px;
            font-size: 2em;
            background: rgba(16, 14, 32, 0.5);
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff3366, #3366ff) 1;
            color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, 
                rgba(255,51,102,0.3) 0%, 
                rgba(51,102,255,0.3) 100%);
        }

        .laser-button span {
            background: linear-gradient(45deg, #ff3366, #ffffff, #3366ff);
            -webkit-background-clip: text;
            background-clip: text;
            display: block;
            animation: textFlow 3s linear infinite;
        }

        .laser-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff3366 0%, 
                transparent 50%, 
                #3366ff 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .laser-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(255,51,102,0.3),
                0 0 60px rgba(51,102,255,0.2);
        }

        .laser-button:hover::before {
            opacity: 0.5;
        }

        @keyframes bgPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes textFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="laser-grid"></div>
    
    <div class="header">
        <h1 class="main-title">STEAM FIX</h1>
    </div>

    <div class="container">
        <button class="laser-button" onclick="window.open('https://discord.gg/REscZfEWvk', '_blank')">
            <span>DISCORD ACCESS</span>
        </button>
    </div>
</body>
</html>
